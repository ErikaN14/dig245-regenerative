<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- meta tags, links to css, etc. -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Generative Design</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <!-- visible content goes here -->

    <!-- All slider code is coming from W3 Schools
Link: https://www.w3schools.com/howto/howto_js_rangeslider.asp -->
    <div class="container">
      <div class="row Title">
        <div class="col-12 text-center title">
          <div class="title">
            <h1>Music Generator</h1>
          </div>
        </div>
        <div class="row information">
          <div class="col-12 col-md-6 col-lg-6 col-xl-6 left-align">
            <p class="generator_steps">
              Move the slider button to choose a different year from the range
              listed. For each year that you slide to, a random song from that
              genre will play to the right.
            </p>
            <div class="slidecontainer">
              <input
                type="range"
                min="1950"
                max="2020"
                value="10"
                step="10"
                class="slider"
                id="myRange"
              />
              <h3>Decade: <span id="demo"></span></h3>
            </div>
            <p class="generator_steps">
              <!-- Look up this song to the right. It is a random song f -->
            </p>
          </div>

          <!-- Trying to get image "box" to be on the right side of the text -->
          <div class="col-12 col-md-6 col-lg-6 col-xl-6">
            <!-- <div class="song_year">year</div> -->
            <div class="song_image"></div>
            <!-- <div class="song_info">
              <h3>Song Title</h3>
              <h3>Length of Song</h3>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <!-- load javascript after the page elements render -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
